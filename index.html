	 function swiperLeft(dom,fun){
	 	console.log(dom)
	 	var startx,starty,movex,movey;
	 	for(let i=0;i<dom.length;i++){
	 		dom[i].addEventListener('touchstart', function(e){
	 		var touch=e.touches[0];
	 		startx=touch.clientX;
	 	   starty=touch.clientY;
	 		
	 		
	 	},false)
	 	dom[i].addEventListener('touchmove',function(e){
	 			var touch=e.touches[0];
	 		    movex=touch.clientX;
	 		    movey=touch.clientY;
	 	
	 		
	 		},false)
	 	
	 	dom[i].addEventListener('touchend',function(e){
	 		var x=movex-startx
	 		
	 	    var y=movey-starty
	 	   
	 	    if(x<-50 && Math.abs(y)<20){
	 	  this.children[0].style.left=-100+'px'

	 	   }
	 	    }else if(x>50 && Math.abs(y)<20){

	 	    }
	 	    	 
	 	    
	 	},false)
